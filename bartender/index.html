<!DOCTYPE html>
<html lang="en">
	<head>
  	<meta charset="utf-8">
  	<meta name="description" content="A cocktail generator with instructions on how to create a wide list of drinks. It includes pictures, measurements, and instructions.">
  	<meta name="keywords" content="one, two, three">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Virtual Bartender</title>
		<link rel="icon" href="/Images/drink-icon.png" />
		<meta property="og:title" content='Virtual Bartender'/>
        <meta property="og:type" content="website">
        <meta property="og:description" content='Virtual Bartender created by Tyler McKenna'/>
        <meta property="og:url" content='https://www.tyleriscoding.com/bartender/index.html'/>
        <meta name="image" property="og:image" content="https://www.tyleriscoding.com/bartender/images/site-preview-image.png">
        <meta name="author" content="Tyler McKenna">
		<link rel="stylesheet" href="/bartender/css/style.css">
		<link rel="stylesheet" href="/bartender/css/normalize.css">
	</head>
	<body>
		<header><a href="index.html">Home</a></header>
		<section id="main">
			<div class="contents">
				<div class="title">
					<h1>Hello! I'm your virtual bartender.</h1>
					<img class="bartender" src="/bartender/images/bartender.png" alt="robot-bartender">
					<h2>Let's start with what drink you'd like:</h2>
				</div>
				<div class="searchbar">
					<input class="searchField" type="text" name="search" value="" placeholder="Search your drink here!">
					<input class ="searchButton" type="button" value="Search">
				</div>
				<div class="results">
					<h2 class="resultListHeader"> </h2>
					<ul class="resultList"></ul>
				</div>
			</div>
		</section>
		<script type="text/javascript" src="js/main.js"></script>
